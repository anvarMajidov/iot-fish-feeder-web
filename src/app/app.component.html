<main class="bg-slate-300 min-h-screen flex justify-center items-start py-16">
  <div class="container bg-white w-10/12 p-8 h-auto rounded-lg">
    <div class="flex justify-center w-full mb-4">
      <h1 class="text-2xl">Fish tank status</h1>
    </div>
    <div class="statuses">
      <div class="flex gap-2 items-center justify-between pb-4">
        <h2>Last time fishes were fed:</h2>
        <h2>{{ lastTimeFed }}</h2>
      </div>

      <div class="flex gap-2 items-center justify-between pb-4">
        <h2>Number of times fishes fed:</h2>
        <h2>{{ amount }}</h2>
      </div>

      <div class="flex gap-2 items-center pb-4">
        <button
          (click)="feedFish()"
          type="button"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Feed fishes
        </button>
        <button
          (click)="resetAmount()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Reset Amount
        </button>
      </div>
    </div>
  </div>
</main>
<router-outlet />
